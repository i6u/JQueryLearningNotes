<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="js/jquery-1.8.3.js"></script>

    <script>
        $(function () {
            /** each
             *
             *  小测试:把表格中的数据转换为对象,并使用JQuery的each遍历
             * */

            var ns = $('tbody td:nth-child(1)').map(function () {
                var idn = $(this);
                var nexts = idn.nextAll();
                var name = $(nexts[0])
                var age = $(nexts[1])
                var tel = $(nexts[2])
                var add = $(nexts[3])
                var p = {'id':idn.html(),'name':name.html(),"age":age.html(),'tel':tel.html(),'add':add.html()}
                return p;
            }).get();

            $(ns).each(function (n) {
                console.log(this.id+','+this.name+','+this.age+','+this.tel+','+this.add);

            })
        })
    </script>
</head>

<table id="t2" width="500" border="1" align="center">
