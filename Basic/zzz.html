<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>toggle demo</title>
    <style>
        p {
            background: #dad;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
    <script src="js/jquery-1.8.3.js"></script>
</head>
<body>

<button>Toggle 'em</button>
<p>Hiya</p>
<p>Such interesting text, eh?</p>

<script>
    $( "button" ).click(function() {
        $( "p" ).toggle( "slow" );
    });
</script>

</body>
</html>
