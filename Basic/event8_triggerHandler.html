<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="js/jquery-1.8.3.js"></script>
    <style>
        hr {
            border-top: 1px dashed #bbb;
        }

    </style>
    <script>
        /**
         * JQuery处理事件
         *
         * triggerHandler
         * */
        $(function () {
            $('*').bind('click',function (event,a,b) {
                print('事件源:'+event.target.id+'-------事件对象:'+event.currentTarget.id);
                print(a+b);
            });
            $('a').bind('click',function (event) {
                /**
                 * triggerHandler相对于trigger,被调用的事件不会出现冒泡,也不会执行默认的动作(朕理解的默认动作,例如a便签的链接等)
                 * */
                $('#child').triggerHandler('click',[event,2,3]);
                event.stopPropagation();
                event.preventDefault();
            });
            function print(txt) {
                $('#content').append(txt + '<br/>');
            }
        })
    </script>
</head>

<body id="body">
<div id="parent">
    <div id="child">
        点击看一下
    </div>
</div>
<div id="content"></div>
<a href="http://www.163.com" id="a">abc</a>
</body>

</html>
