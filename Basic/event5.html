<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="js/jquery-1.8.3.js"></script>
    <style>
        hr {
            border-top: 1px dashed #bbb;
        }

    </style>
    <script>
        /**
         * JQuery处理事件
         * JQuery所使用的事件模型为DOM2模型
         * */
        $(function () {

            /**
             * JQuery bind添加事件常用的5种方法
             * */
            //基础用法
            $('#child').bind('click', function (event) {
                print(event.target);
            });

            //在第二个位置可以穿json对象,利用event.data调用
            $('#child').bind('click', {name: 'jobs'}, function (event) {
                print(event.target);
                print(event.data.name);
            });

            //设置多个事件用空格隔开,多个事件执行一个方法
            $('#child').bind('mouseover mouseout',function () {
                console.log('over out');
            });
            //可以利用对象的方式设置多个事件,多个事件执行不同方法
            $('#child').bind({
                mouseover: function () {
                    console.log('over');
                },
                mouseout: function () {
                    console.log('out');
                }
            });

            function print(txt) {
                $('#content').append(txt + '<br/>');
            }
        })
    </script>
</head>

<body id="body">
<div id="parent">
    <div id="child">
        点击看一下
    </div>
</div>
<div id="content"></div>
</body>

</html>
