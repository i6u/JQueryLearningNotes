<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="js/jquery-1.8.3.js"></script>

    <script>
        $(function () {
            /** attribute 01
             * JQuery中attr对元素属性的操作
             *
             * */

            $('tbody tr').each(function (n) {

                /** 查找属性*/
//                console.log(this);//此处的this是tbody中的tr,是js的对象
//                console.log($(this).attr('id'));//获得'id'属性

                /** 设置属性*/
//                $(this).attr('title',$(this).children('td:eq(1)').html());//为$('tbody tr')设置'title'属性
                /*可以通过{}json的方式来设置属性*/
                $(this).attr({
                    'title': $(this).children('td:eq(1)').html(),
                    'id': $(this).children('td:eq(0)').html(),
                    'align': 'left',
                    'abc':'abc'     //设置特殊属性,可以设置不是标准的属性,但是在JQuery1.4之后不再推荐使用,推荐data方法
                });

                /** 移除属性*/
                $('tr#2').removeAttr('abc');
            })

        })
    </script>
</head>
