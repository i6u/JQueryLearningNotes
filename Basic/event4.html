<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="js/jquery-1.8.3.js"></script>
    <style>
        hr {
            border-top: 1px dashed #bbb;
        }

    </style>
    <script>
        /**
         *
         * 分析JavaScript事件
         * DOM2级事件
         * addEventListener有三个参数,第一个为事件类型,第二个为执行函数,第三个为可选参数,默认为false(事件冒泡,如果为true事件捕获)
         * 事件捕获,事件冒泡
         * */
        $(function () {
            var all = $('*');
            all.each(function () {
                var rel = this;
                this.addEventListener('click', function (event) {
                    //1.获取事件发生的目标
                    //IE使用的是window.event
                    event = event ? event : window.event;
                    //IE使用的是srcElement
                    var target = event.target ? event.target : event.srcElement;
                    print('事件捕获--------》事件源:' + target.id + ',' + target.tagName + ',事件对象:' + this.id);
                },true);
            });
            all.each(function () {
                var rel = this;
                this.addEventListener('click', function (event) {
                    //1.获取事件发生的目标
                    //IE使用的是window.event
                    event = event ? event : window.event;
                    //IE使用的是srcElement
                    var target = event.target ? event.target : event.srcElement;
                    print('事件冒泡--------》事件源:' + target.id + ',' + target.tagName + ',事件对象:' + this.id);
                }, false);
            });


            function print(txt) {
                $('#content').append(txt+'<br/>');
            }
        });

    </script>
</head>

<body id="body">
<div id="parent">
    <div id="child">
        点击看一下
    </div>
</div>
<div id="content"></div>
</body>

</html>
