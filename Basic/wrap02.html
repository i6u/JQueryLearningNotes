<!DOCTYPE html>

    <script>
        /**

        $(function () {
            /**

             * appendTo     添加一个节点到另一个节点下
             * andSelf      合并包装集
             * */

//            $('#t2 tr:eq(2)').siblings('tr').css('background', 'pink')

//            $('#t2 tbody').clone().appendTo('#t1').find('tr:even').css('background','#fff083')
//                    .end().end().end().find('tr:odd').css('background','pink');

            $('#t2 tbody').clone().appendTo('#t1').addBack().find('td:contains(b),td:contains(5)').css('background','green');
        })
    </script>
