    <script type="text/javascript" src="js/jquery-1.8.3.js"></script>

    <style>

    <script>
        /** map

//        $(function () {

        $(function () {
            var ps = $('tbody td:nth-child(1)').map(function () {
                var n = $(this).next('td');
                var p = {'id':$(this).html(),'name':n.html()}
                return p;
            }).get();


            for (var i = 0; i < ps.length; i++) {
                console.log(ps[i].name);

            }

        })


    </script>
</head>
