<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="js/jquery-1.8.3.js"></script>
    <style>
        hr {
            border-top: 1px dashed #bbb;
        }

        li {
            list-style: none;
        }

        .bg {
            background: #ff8872;
            list-style: disc;
        }
    </style>
    <script>
        /**
         * JQuery处理事件
         *
         * bind的问题
         * */
        $(function () {
            $('.abc').bind('click', function () {
                console.log(this.innerHTML);
            });
            /**
             * bind不能为(之后)新添加的元素绑定事件
             * */
            $('#parent').append('<div class="abc">C</div>');

        })
    </script>
</head>

<body id="body">
<div id="parent">
    <div class="abc">A
    </div>
    <div class="abc">B
    </div>
</div>
</body>
</html>
