<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="js/jquery-1.8.3.js"></script>

    <script>
        $(function () {
            /** attribute 02
             *
             * */

            $('a').each(function () {
                $('a[href^=http]').attr('target', '_blank');
                //通过这种函数方式的attr动态设置title属性,n为当前tr的下标
                $('tbody tr').attr('title',function (n) {
                    return "这是第"+(n+1)+'行'+$(this).children('td:eq(1)').html();
                })
            });

            $('input[type=checkbox]:eq(2)').prop('checked',true);//设置复选框被选中
            $('input[type=checkbox]:eq(0)').prop('checked',false);//设置复选框被选中

        })
    </script>
</head>

<body style="text-align: center;">
<input type="checkbox"  value="A" checked>
<input type="checkbox"  value="B">
