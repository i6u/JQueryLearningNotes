<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="js/jquery-1.8.3.js"></script>
    <style>
        hr {
            border-top: 1px dashed #bbb;
        }

    </style>
    <script>
        /**
         * JQuery处理事件
         * event.stopPropagation()和event.preventDefault()
         * */
        $(function () {
            $('*').bind('click', function (event) {
                print('事件源:'+event.target.id+'-------事件对象:'+event.currentTarget.id);
                //JQuery存在事件冒泡,使用一下方法阻止事件冒泡
//                event.stopPropagation();
                //阻止事件继续往下走,(注意看黑板:这里阻止的是a链接的跳转,并不能阻止事件的冒泡)
                event.preventDefault();
            });
            function print(txt) {
                $('#content').append(txt + '<br/>');
            }
        })
    </script>
</head>

<body id="body">
<div id="parent">
    <div id="child">
        点击看一下
    </div>
</div>
<div id="content"></div>
<a href="http://www.163.com">abc</a>
</body>

</html>
