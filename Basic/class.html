<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="js/jquery-1.8.3.js"></script>

    <style type="text/css">
        .addBG {
            background: #fff083;
            color: white;
        }

        .bigger {
            font-size: 30px;
        }

        .change {
            font-family:"Abadi MT Condensed Extra Bold";
            color: blueviolet;
            background: #ff8872;
        }

    </style>
    <script>
        $(function () {
            /**
             * class
             * 操作元素的class属性
             * 添加addClass,移除removeClass,判断是否存在某个样式hasClass('xxx');
             * */
            $('thead th').addClass('addBG').filter('th:odd').addClass('bigger').end(); //
            $('thead th:eq(1)').removeClass('addBG');
            console.log($('thead th').hasClass('abc'));//判断的如果为一组元素,有一个有就返回true


            //小例子:鼠标移动到tr上添加addBG样式,鼠标移走删除addBG样式
            $('tbody tr').mouseover(function () {
                $(this).addClass('addBG');
            }).mouseout(function () {
                $(this).removeClass('addBG');
            });
            /**
             * 为了简单实现上面的效果,JQuery提供了toggleClass方法,这个方法执行时会判断,如果有这个样式就移除,如果没有就添加
             * */
            function changeBG() {
                $(this).toggleClass('change');
            }
            $('tbody td').mouseover(changeBG).mouseout(changeBG);
        });

    </script>
</head>
