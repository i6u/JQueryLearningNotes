<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQuery</title>
    <script src="js/jquery-1.8.3.js"></script>
    <style>
        hr {
            border-top: 1px dashed #bbb;
        }

    </style>
    <script>
        /**
         * JQuery处理事件
         *
         * one
         * */
        $(function () {
            $('*').one('click', function (event) {
                print('事件源:'+event.target.id+'-------事件对象:'+event.currentTarget.id);
            });
            function print(txt) {
                $('#content').append(txt + '<br/>');
            }
        })
    </script>
</head>

<body id="body">
<div id="parent">
    <div id="child">
        点击看一下
    </div>
</div>
<div id="content"></div>
<a href="http://www.163.com">abc</a>
</body>

</html>
